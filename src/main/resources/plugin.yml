name: DragonCore
version: '1.1.0'
main: com.whixard.dragoncore.Main
api-version: 1.19
authors: [ MyNameIsKiyoshi, WhiXard ]
softdepend: [PlaceholderAPI] # This is used, if your plugin works without PlaceholderAPI.

commands:
  about:
    description: "Send the plugin info"
    usage: /about
    permission: default
  heal:
    description: "Heals the player"
    usage: /heal
    permission: dragoncore.heal
  fly:
    description: "Flight"
    usage: /fly
    permission: dragoncore.fly
  version:
    description: "Display the plugin version"
    usage: /version
    permission: default
  tp:
    description: "Teleport"
    usage: /tp <player>
    permission: dragoncore.tp
  staff:
    description: "Staff Mode"
    usage: /staff
    permission: dragoncore.staff
  stafflist:
    description: "List of staff"
    usage: /stafflist
    permission: dragoncore.stafflist
  help:
    description: "Help"
    usage: /help
    permission: dragoncore.help
  staffmode:
    description: "Staff Mode"
    usage: /staffmode
    permission: dragoncore.staffmode
  bloodmoonstatus:
    description: "Bloodmoon Status"
    usage: /bloodmoonstatus
    permission: dragoncore.bloodmoonstatus
  screenshare:
    description: "Screenshare"
    usage: /screenshare <player>
    permission: dragoncore.screenshare
  ss:
    description: "Screenshare"
    usage: /ss <player>
    permission: dragoncore.screenshare
  controllo:
    description: "Controllore"
    usage: /controllo <player>
    permission: dragoncore.controllo
  freeze:
    description: "Freeze"
    usage: /freeze
    permission: dragoncore.freeze
  chatfilter:
    description: "Chat Filter"
    usage: /chatfilter
    permission: dragoncore.chatfilter
  tags:
    description: "Tags Menu"
    usage: /tags
    permission: dragoncore.tagsmanage
  reload:
    description: "Reload"
    usage: /reload
    permission: dragoncore.reload
  report:
    description: "Report"
    usage: /report <player> <reason>
    permission: dragoncore.report
  randomtp:
    description: "Random Teleport"
    usage: /randomtp
    permission: dragoncore.randomtp
  timetravel:
    description: "Time Travel"
    usage: /timetravel <seconds>
    permission: dragoncore.timetravel
